name: CI

on:
  push:
  pull_request:
    branches: [ main ]
  
  workflow_dispatch:

jobs:
  testApp:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Setup Postgres container
      run: |
        docker-compose build db;
        docker-compose up -d db
    - name: Runs tests
      run: pytest
    - name: Create coverage report
      run: |
        pytest --cov=./
    - name: "Upload coverage to Codecov"
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        
        
  testContainer:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: docker-compose build
    - name: Run
      run: docker-compose up -d
    - name: Get containers running
      run: docker ps
    - name: Get logs
      run: docker logs test
    - name: Sleep for 5 seconds
      run: sleep 5s
    - name: Test main route
      id: mainRoute
      run: echo "::set-output name=status::$(curl -o /dev/null -s -w "%{http_code}\n" localhost:8080)"
    - uses: nick-invision/assert-action@v1
      with:
        expected: 200
        actual:  ${{ steps.mainRoute.outputs.status }}
